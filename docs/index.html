<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One">
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Screen</title>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h1 class="header">bloomify</h1>
        </div>
        <div class="content">
            <div class="flowers-container">
                <div class="flowers">
                    <div class="flower">
                        <img src="assets/Flower.png" alt="Pastel Flower">
                    </div>

                    <div class="flower">
                        <img src="assets/Flower.png" alt="Pastel Flower">
                    </div>

                    <div class="flower">
                        <img src="assets/Flower.png" alt="Pastel Flower">
                    </div>
                    <!-- Add more flower images as needed -->
                </div>
            </div>

            <div class="answer-box">
                <form>
                    <input type="text" required="required" placeholder="Answer">
                    <button type="submit">Submit</button>
                </form>
                <script src="updateQuestion.js"></script>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // prevents the form from submitting
            const answer = new FormData(form); // gets the data from the form
            const jsonData = JSON.stringify(Object.fromEntries(answer)); // JS to JSON
            // localStorage.setItem('answers', jsonData); // saves
            // Save the JSON string to a file
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.click();
            URL.revokeObjectURL(url);

            window.location.href = 'index2.html'; // goes to next page
        });
    </script>
</body>

</html>
