    <div class="inputs">
        <form>
            <label>questions should fill this</label>
            <input type="text" required=required placeholder=Answer>
            <button type="submit">Submit</button>
        </form>
        <script src="updateQuestion.js"></script>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // prevents the form from submitting
            const answer = new FormData(form); // gets the data from the form
            const jsonData = JSON.stringify(Object.fromEntries(answer)); // JS to JSON
            // localStorage.setItem('answers', jsonData); // saves
            // Save the JSON string to a file
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.click();
            URL.revokeObjectURL(url);
            
            window.location.href = 'index2.html'; // goes to next page
        });
    </script>
</body>

</html>
