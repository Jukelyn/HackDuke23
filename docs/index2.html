<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Flowers</title>
</head>

<body>
    <div id="data">
        
    </div>

    <script>
        const json = localStorage.getItem('answers'); // gets the data from the form
        const obj = JSON.parse(json); // JSON to JS

        for (k in obj) {
            const markup = `
            <div>
                <span>${k}: ${obj[k]} </span>
            </div >
            `;
            document.getElementById('data').innerHTML += markup;
        }
    </script>
</body>

</html>
